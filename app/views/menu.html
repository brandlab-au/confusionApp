
<div class="container">
<div class="row row-content" data-ng-controller="MenuController">
    <div class="col-xs-12">
        <div class="tab-content">
            <button ng-click="toggleDetails()" class="btn btn-xs btn-primary pull-right"                    type="button">
            {{showDetails ? 'Hide Details':'Show Details'}}
            </button>  
           <ul class="media-list tab-pane fade in active">     
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation"
                    data-ng-class="{active:isSelected(1)}">
                        <a data-ng-click="select(1)" aria-controls="lunes" role="tab">
                            lunes
                        </a>
                    </li>
                    <li role="presentation"
                    data-ng-class="{active:isSelected(2)}">
                        <a data-ng-click="select(2)" aria-controls="martes" role="tab">
                            martes
                        </a>
                    </li>
                    <li role="presentation"
                    data-ng-class="{active:isSelected(3)}">
                        <a data-ng-click="select(3)" aria-controls="miercoles" role="tab">
                            mi√©rcoles
                        </a>
                    </li>
                    <li role="presentation"
                    data-ng-class="{active:isSelected(4)}">
                        <a data-ng-click="select(4)" aria-controls="jueves" role="tab">
                            jueves
                        </a>
                    </li>
                      <li role="presentation"
                    data-ng-class="{active:isSelected(5)}">
                        <a data-ng-click="select(5)" aria-controls="viernes" role="tab">
                            viernes
                        </a>
                    </li>
                </ul>
            </ul>
        </div>
        <ul class="media-list">
            <li class="media" data-ng-repeat="dish in sports | filter:{ category: filtText }">
                <div class="media-left media-middle">
                    <a ui-sref="app.dishdetails({id: dish._id})">
                    <img class="media-object img-thumbnail"
                    ng-src={{dish.image}} alt={{dish.name}}>
                    </a>
                </div>
                <div class="media-body">
                    <h2 class="media-heading">{{dish.name}}
                        <span class="label label-danger">{{dish.label}}</span>
                        <span class="badge">{{dish.price}}</span>
                    </h2>
                    <p ng-show="showDetails">{{dish.description}}</p>

                    <p>Comment: {{dish.comment}}</p>
                    <p>Type your comment:
                     <input type="text" ng-model="dish.comment"></p>



                </div>
            </li>
        </ul>
    </div>
</div>
</div>
